<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="encriptar">
        <textarea
          name="texto"
          id="texto"
          class="texto"
          cols="30"
          rows="10"
          placeholder="Ingresa el texto aquí"
        ></textarea>
      </div>
      <div class="terminos">
        <p>Solo letras minusculas y sin carácteres especiales</p>
      </div>
      <div class="botones">
        <button class="btn-encriptar" type="button" onclick="encriptar()">
          Encriptar
        </button>
        <input
          type="button"
          class="btn-desencriptar"
          value="Desencriptar"
          onclick="desencriptar()"
        />
      </div>
      <div class="encriptado">
        <img src="images/muneco.png" id="muñeco" alt="" />
        <div class="mensaje-encriptado" id="mensaje-encriptado">
          <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
          <p id="parrafo">
            Ingrese el texto que deseas encriptar o desencriptar
          </p>
          <!-- <textarea
            name="mensaje"
            id="mensje"
            class="mensaje"
            cols="30"
            rows="10"
          ></textarea> -->
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
